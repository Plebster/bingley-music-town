<div class="container logos">
    {% for organisation in site.data.organisations %}
    {% assign indexmod4 = forloop.index | modulo: 4 %}
    {% if indexmod4 == 1 %}<div class="row">{% endif %}
    <div class="column">
        <img src="{{ '/assets/images/logos' | relative_url }}/{{ organisation.image }}" alt="{{ organisation.name }}" title="{{ organisation.name }}"  class="img-responsive" />
        <div>
            <a href="https://.com/{{ organisation.url }}">
            {{ organisation.name }}
            </a>
        </div>
    </div>
    {% if indexmod4 == 0 or forloop.last %}</div>{% endif %}
    {% endfor %}
</div>
